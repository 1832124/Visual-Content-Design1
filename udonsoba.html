<center><main><h2><strong>うどん・そば</strong></h2>
  <section><p>麺類のメニューも充実しています。つるっと入ってしまうので、<strong2>小腹がすいた時でも食べられる</strong2>というのが魅力です。<br>
    また、<strong2>から揚げなどのトッピング</strong2>が付いたものもあるので、お腹の空いた学生でも満足する品となっています。</p></section><br>
  <section><img src="img/udon.png" width="550" height="550" alt=""/></section>
  <div class="bg_text2">から揚げのトッピングがついたうどん・そば<br>から揚げが3つもついているのでとても満足感がある</div><br><br>
  <section><img src="img/soba.png" width="400" height="500" alt=""/></section>
  <div class="bg_text2">こちらが通常のうどん・そば<br>スープに出汁がきいててとてもおいしい</div></center><br><br><br>
