<center><main><h2><strong>カレー</strong></h2>
  <section><p>一口にカレーといっても千葉工業大学にはコロッケやチーズといった、様々な<strong2>トッピングが乗ったカレー</strong2>があります。<br>
    普通のカレーも十分おいしい上に、<strong2>値段が250円</strong2>と学食のメニュー内で一番安いのも魅力の一つです。また<strong2>＋60円で大盛</strong2>にしてくれるので食べ盛りな学生でも満足できるメニューです。 </p></section><br>
  <section><img src="img/kare1.png" width="500" height="400" alt=""/></section>
  <div class="bg_text2">こちらが通常のカレー<br>
  とても出汁のきいたカレーで、これだけでも十分満足できる</div><br><br>
  <section><img src="img/kare2.png" width="500" height="400" alt=""/></section>
  <div class="bg_text2">こちらはトッピング付きのグルメカレー<br>
ちょっと贅沢したいときはこっちを食べよう！</div></center><br><br><br>
